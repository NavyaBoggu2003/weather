<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: black;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      width: 90%;
      max-width: 400px;
      background: linear-gradient(135deg, #00feba, #5b548a);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
    }

    .search {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .search input {
      flex: 1;
      padding: 10px 20px;
      border-radius: 30px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .search button {
      background: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .search button img {
      width: 25px;
    }

    .weather {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .weather-icon {
      height: 100px;
      margin-bottom: 20px;
    }

    .temp {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .city {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .description,
    .humidity,
    .wind {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" id="city-input" placeholder="Enter city name" spellcheck="false">
      <button id="search-btn"><img src="images/searchimg.jpg" alt="search"></button>
    </div>
    <div class="weather">
      <img src="images/cloud.jpg" class="weather-icon" alt="weather-icon">
      <h1 class="temp">21°C</h1>
      <h2 class="city">New Delhi</h2>
      <!-- <p class="humidity">Humidity:25%</p>
      <p class="wind">Wind Speed: 15kmph</p> -->
    </div>
    
  </div>
  <script>
    const API_KEY = 'ed094a1c46f22b4e4ed90e1e982789f8'; 

    document.getElementById('search-btn').addEventListener('click', () => {
      const city = document.getElementById('city-input').value;
      if (city) {
        getWeather(city);
      } else {
        alert('Please enter a city name.');
      }
    });

    async function getWeather(city) {
      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${API_KEY}`
        );
        if (!response.ok) throw new Error('City not found');
        const data = await response.json();
        displayWeather(data);
      } catch (error) {
        alert(error.message);
      }
    }

    function displayWeather(data) {
      document.querySelector('.weather-icon').src =
        `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
      document.querySelector('.temp').textContent = `${Math.round(data.main.temp)}°C`;
      document.querySelector('.city').textContent = data.name;
      document.querySelector('.description').textContent = data.weather[0].description;
      document.querySelector('.humidity').textContent = `Humidity: ${data.main.humidity}%`;
      document.querySelector('.wind').textContent = `Wind Speed: ${data.wind.speed} m/s`;
    }
    if(data.weather[0].main=="mist"){
                weatherIcon.src="images/mist.jpg";
            }else if(data.weather[0].main=="cloud"){
                weatherIcon.src="images/cloud.jpg";
            }else if(data.weather[0].main=="rain"){
                weatherIcon.src="images/rain.jpg";
            }
            document.querySelector(".weather").style.display="block";
  </script>
</body>
</html>
